version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: receipto-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-receipto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-receipto_password}
      POSTGRES_DB: ${POSTGRES_DB:-receipto}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-receipto} -d ${POSTGRES_DB:-receipto}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - receipto-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: receipto-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-receipto}:${POSTGRES_PASSWORD:-receipto_password}@db:5432/${POSTGRES_DB:-receipto}

      # AWS Credentials (for Textract)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-west-2}

      # LLM API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Storage
      STORAGE_PATH: /app/storage/receipts

      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    volumes:
      - receipt_images:/app/storage
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - receipto-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: receipto-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - receipto-network
    restart: unless-stopped

networks:
  receipto-network:
    driver: bridge
    name: receipto-network

volumes:
  postgres_data:
    driver: local
    name: receipto-postgres-data
  receipt_images:
    driver: local
    name: receipto-receipt-images
